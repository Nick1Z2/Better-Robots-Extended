[mod-setting-description]
BRE-use-space-science= Wenn es aktiviert ist, wird das Wissenschaftspaket für Weltraumforschung bei der Forschung mitbenutzt.

BRE-Speed-MK2=Stellt die Geschwindigkeit für den Arbeitsroboter MK2 ein.
BRE-Speed-MK3=Stellt die Geschwindigkeit für den Arbeitsroboter MK3 ein.
BRE-Speed-MK4=Stellt die Geschwindigkeit für den Arbeitsroboter MK4 ein.
BRE-Speed-MK5=Stellt die Geschwindigkeit für den Arbeitsroboter MK5 ein.

BRE-Carry-MK2=Stellt die Transportmenge für den Arbeitsroboter MK2 ein.
BRE-Carry-MK3=Stellt die Transportmenge für den Arbeitsroboter MK3 ein.
BRE-Carry-MK4=Stellt die Transportmenge für den Arbeitsroboter MK4 ein.
BRE-Carry-MK5=Stellt die Transportmenge für den Arbeitsroboter MK5 ein.

BRE-logistic-radius-mk2=Stellt die Logistik-Reichweite für den Roboterhanger MK2 ein.
BRE-construction-radius-mk2=Stellt die Bau-Reichweite für den Roboterhanger MK2 ein.

BRE-logistic-radius-mk3=Stellt die Logistik-Reichweite für den Roboterhanger MK3 ein.
BRE-construction-radius-mk3=Stellt die Bau-Reichweite für den Roboterhanger MK3 ein.

BRE_Tier-Stufe=Legt die maximale MK-Stufe fest, die Logistik- und Konstruktionsroboter verwenden dürfen.
BRE_Tier-Stufe-Extra=Steuert zusätzliche MK-Stufen für spezialisierte Robo-Gebäude mit klarer Funktion, wie Robo-Boxen, Ladestationen und Netz-Erweiterungen.

BRE-Kosten-Multiplikator=Multipliziert die Baukosten aller spezialisierten Gebäude aus Better Robots Extended.

BRE-disable-bobs-bots=Diese Einstellung deaktiviert die Bob-Bots und die dazugehörige Forschung!
BRE-erzwinge-MK1-Bots=Diese Einstellung ordnet die Bots in die Base-Game-Kategorie ein und erzwingt ein zusätzliches Rezept für den MK1-Bot nach den Base-Game-Vorgaben.

BRE-erzwinge-BRE-MK1-Bots=Wählt aus, wie BRE mit den MK1-Versionen der Roboter und Roboterhangar umgehen soll.\n\nAuto – MK1 wird nur erzeugt, wenn andere Mods die Vanilla-Roboterrezepte verändern.\nDisable – BRE erzeugt keinen MK1-Ersatz, selbst wenn Vanilla verändert wurde.\nOverride – MK1 wird immer erzeugt, unabhängig davon ob Vanilla verändert wurde.


